<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="guessnumber.css" />
  </head>
  <body>
    <div class="maindiv">
      <h class="heading">GUESS THE NUMBER < < 1-10 > ></h><br />
      <hr />
      <input
        type="number"
        placeholder="1-10"
        class="inputnumber"
        min="1"
        max="10"
        id="inputnumber"
      />
      <br /><br />
      <button class="checkbutton" id="checkbutton">check</button>
      <br />
      <p class="result" id="result">'GUESS A NUMBER'</p>
      <button class="playagain" id="playagain" onclick="document.getElementById('inputnumber').value='';">again</button>
    </div>
  </body>
  <script src="guessnumber.js" type="text/javascript"></script>

</html>
